    ];

    const comments = [

      { text: 'Ramen is my fav food ever', id: 123523 },

    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let now = new Date();
    let isOlderThan19 = people.some(function(person){
        if((now.getFullYear() - person.year) >= 19){
            return true;
        }
    });
    let isOlderThan192 = people.some(x => (now.getFullYear() - x.year) > 19);
    // Array.prototype.every() // is everyone 19 or older?
    let everyoneOlderThan19 = people.every(x => (now.getFullYear() - x.year) > 19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let comment = comments.find(function(c){
        if(c.id === 823423){
            return true;
        }
    });
    let comment1 = comments.find(com => com.id === 823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let index = comments.findIndex(comm => comm.text === comment.text && comm.id === comment.id);

    comments.splice(index,1);
