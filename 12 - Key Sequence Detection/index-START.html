<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let seq = '';
    let secret = "ok";

    document.addEventListener('keydown', (e) => {
        seq += e.key;
        if(seq.length > secret.length){
            seq = seq.substring(1);
        }
        if(seq.includes(secret)) console.table(seq);

    })

</script>
</body>
</html>
